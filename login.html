<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 10</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="login/css/style.css" />
  </head>
  <body
    class="img js-full"
    style="background-image: url(login/images/Silver\ Lines\ -\ Book\ Taxi\ in\ Guwahati\ Assam\,\ Best\ Taxi\ Agency\ in\ Guwahati\ Assam.jpg);height: 708px;"
  >
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Silahkan Masukkan Akun Anda</h3>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-danger"
                    formaction="index.html"
                  >
                    Masuk 
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary"
                      >Ingatkan 
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Lupa sandi</a>
                  </div>
                </div>
              </form>
              <p class="w-100 text-center">&mdash; Atau Masuk Dengan &mdash;</p>
              <div class="social d-flex text-center">
                <a href="#" class="px-2 py-2 mr-md-1 rounded"
                  ><span class="ion-logo-facebook mr-2"></span> Facebook</a
                >
                <a href="#" class="px-2 py-2 ml-md-1 rounded"
                  ><span class="ion-logo-google mr-2"></span> Google</a
                >
              </div>
              <div>
                <li><a href="register.html">Tidak Memiliki Account?</a></li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
        <!-- Footer Start -->
        <footer id="footer" style=" background-color: black;text-align: center;">
          <div class="container">
            <div class="copyright">
              <p>
                &copy; Copyright <a href="#">e-carRental </a>. All Rights Reserved
              </p>
    
              <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
              <p class="m-0 text-center text-body">Develop by<a href="https://htmlcodex.com"> Mahasiswa STT-NF@2023</a></p>
            </div>
          </div>
        </footer>
        <!-- Footer end -->

    <script src="login/js/jquery.min.js"></script>
    <script src="login/js/popper.js"></script>
    <script src="login/js/bootstrap.min.js"></script>
    <script src="login/js/main.js"></script>
  </body>
</html>
